<!DOCTYPE html>
<html>

<head>
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>

<body>
    <div id="map" style="height: 500px; width: 500px;"></div>
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" name="minutes" min="0"><br>
    <label for="km">Kilometers:</label>
    <input type="number" id="km" name="km" min="0" step="0.01"><br>
    <label for="poi">Number of POIs:</label>
    <input type="number" id="poi" name="poi" min="0" onchange="createPOIInputs()"><br>
    <div id="poiInputs"></div>
    <button onclick="createPath()">Find path</button>
    <script src="app.js"></script>
</body>

</html>
</body>

</html>
